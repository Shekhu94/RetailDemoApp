<div class="carousel">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of slides; trackBy: trackById">
      <ng-template carouselSlide [dataMerge]="1">
        <img
          [src]="slide.image"
          [title]="slide.title"
          class="carousel"
          (click)="displayProducts(slide)"
          loading="lazy"
        />
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
