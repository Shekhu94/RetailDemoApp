<div class="account-heading">My Account</div>

<div class="order-section">
  <div class="order-heading">My Orders</div>
  <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Order ID">
      <th mat-header-cell *matHeaderCellDef>Order ID</th>
      <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Payment">
      <th mat-header-cell *matHeaderCellDef>Payment</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Fulfillment">
      <th mat-header-cell *matHeaderCellDef>Fulfillment</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fulfillmentStatus }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{ element.totalPrice | currency : "INR" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
