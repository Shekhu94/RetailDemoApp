<app-offer-carousel></app-offer-carousel>
<div class="line">
  <hr />
</div>

<div class="container">
  <div class="grid-row">
    @for (product of productList$ | async; track $index) {
    <div class="grid-item">
      <div class="grid-item-wrapper">
        <div class="grid-item-container">
          <mat-card
            class="product-card"
            appearance="outlined"
            (click)="openDetailsPage(product.id)"
          >
            <img
              mat-card-image
              src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu"
            />
            <mat-card-content>
              <p>
                {{ product.description }}
              </p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
    }
  </div>
</div>
<router-outlet />
